steps:
  # (1)コンテナイメージのビルドを実行
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/test1-front-run-app",
        ".",
      ]
  # (2)ビルドしたコンテナイメージをArtifact Registryにプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/test1-front-run-app",
      ]
  # (3)Artifact RegistryのコンテナイメージをCloud Runにデプロイ
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "test1-front"
      - "--image"
      - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/test1-front-run-app"
      - "--region"
      - "asia-northeast1"
options:
  logging: CLOUD_LOGGING_ONLY
